<!DOCTYPE html>
<html>
<head>
    <title>PWS-2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
</head>
<body>
    <div class="container mt-4">
        <button onclick="sendGetRequest()" class="btn btn-info">GET</button>
        <button onclick="sendPostRequest()" class="btn btn-success">POST</button>
        <button onclick="sendPutRequest()" class="btn btn-danger">PUT</button>
        <button onclick="sendDeleteRequest()" class="btn btn-secondary">DELETE</button>
        <div class="mt-2">
            <label for="resultInput">Post: </label>
            <input type="text" id="resultInput">
        </div>
        <div class="mt-2">
            <label for="addInput">Put: </label>
            <input type="text" id="addInput">
        </div>
        <pre id="result" class="mt-2"></pre>
    </div>

    <script>
        const resultElement = $('#result');

        function sendGetRequest() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:1945/api/pws',
                success: function (data) {
                    var result = data.result;
                    resultElement.html("Result: " + result); 
                },
                error: function (error) {
                    resultElement.text(error.responseJSON.Message);
                    console.error('GET error:', error);
                }
            });
        }


        function sendPostRequest() {
            const resultParameter = $('#resultInput').val();
            if (resultParameter !== '') {
                $.ajax({
                    type: 'POST',
                    url: `http://localhost:1945/api/pws?result=${resultParameter}`,
                    success: function () {
                        alert("POST successful")
                    },
                    error: function (error) {
                        resultElement.text(error.responseJSON.Message);
                        console.error('POST error:', error);
                    }
                });
            }
        }

        function sendPutRequest() {
            const addParameter = $('#addInput').val();
            if (addParameter !== '') {
                $.ajax({
                    type: 'PUT',
                    url: `http://localhost:1945/api/pws?add=${addParameter}`,
                    success: function () {
                        alert("PUT successful")
                    },
                    error: function (error) {
                        resultElement.text(error.responseJSON.Message);
                        console.error('PUT error:', error);
                    }
                });
            }
        }

        function sendDeleteRequest() {
            $.ajax({
                type: 'DELETE',
                url: 'http://localhost:1945/api/pws',
                success: function () {
                    alert("DELETE successfu");
                },
                error: function (error) {
                    resultElement.text(error.responseJSON.Message);
                    console.error('DELETE error:', error);
                }
            });
        }
    </script>
</body>
</html>
